<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>User Registration</title>
  </head>
  <body>
    <div class="form">
      <div class="login">
        <h1>User Registration</h1>
        <form action="" method="">
          <div class="container">
            <p>Enter Your Full Name</p>
            <input type="name" name="name" id="name" />
          </div>
          <br />
          <div class="container">
            <p>Enter Your Age</p>
            <input type="number" name="number" id="age" />
          </div>
          <br />
          <div class="container">
            <p>Enter Your Email</p>
            <input type="email" name="email" id="email" />
          </div>
          <br />
          <div class="password-container">
            <p>Enter Your password</p>
            <input
              type="password"
              id="password"
              type="password"
              name="password"
              id="password"
            />
            <span id="togglePassword" onclick="togglePasswordVisibility()"
              >👁️</span
            >
          </div>
          <button type="button" onclick="signup()" name="userLogin">
            Signup
          </button>
        </form>
        <div class="close"><a href="../index.html">go to home</a></div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
