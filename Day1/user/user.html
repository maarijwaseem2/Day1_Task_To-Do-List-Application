    <title>User Login</title>
</head>
<body>
<div class="form">
        <div class="login">
            <h1>User Login</h1>
            <form action="" method="">
            <div class="container">
                <p>Enter Your Email</p>
                <input type="email" name="email" id="email">
            </div><br>
            <div class="password-container">
                <p>Enter Your password</p>
                <input type="password" id="password" type="password" name="password"  id="password">
                <span id="togglePassword" onclick="togglePasswordVisibility()">👁️</span>
            </div>
              <button type="button" onclick="login()" name="userLogin">LOGIN</button>
              </form>
              <div class="close"><a href="../index.html">go to home</a></div>
        </div>
</div>
<script src="user.js"></script>
</body>
