<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>Todo List</title>
</head>
<body>
    <div class="app-container">
        <div class="task-form">
            <h2>Add a Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                </select>

                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <label for="taskDetails">Details:</label>
                <textarea id="taskDetails" name="taskDetails" rows="5"></textarea>

                <button class="btn" type="button" onclick="addTask()">Add Task</button>
            </form>
        </div>

        <div class="task-list">
            <h2>Task List</h2>
            <label for="search">Search Tasks:</label>
            <input type="text" id="search" oninput="searchTasks()">
            <ul id="taskList"></ul>
        </div>

        <div class="timer-container" id="timerContainer">
            <h2>Timer</h2>
            <p id="timer"></p>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
